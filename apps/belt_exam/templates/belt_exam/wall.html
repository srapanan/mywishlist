<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> My Wish List</title>
</head>
<body>
  <div id="add">
    <div align="center">
    <h1>Hello </h1>
  </div>
  </div>
  {% for item in items %}
    <div id="course">
      <div align="center">
        <h5>{{item.item}}</h5>
        <div id="name">
          <h5>Added by: {{item.user}}</h5>
        </div>
        <div id="desc">
        <p>Date Added: {{item.created_at}}</p>
        </div>
      </div>
    </div>
  {% endfor %}
      <a href="/add">Add Item</a>
      {% for user in users %}
        name:{{user.name}}
        username: {{user.user_name}}
        date: {{user.date}}
      {% endfor %}
</body>
</html>
